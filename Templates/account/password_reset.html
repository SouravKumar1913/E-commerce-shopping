{% extends 'base.html'%} {% load static %} 
{% block title%} Login {% endblock title %} 
{% block content %}
<!-- Page Add Section Begin -->
<section class="page-add">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-breadcrumb">
          <h3>Reset password through Email</h3>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Page Add Section End -->

<!-- Contact Section Begin -->
<div class="contact-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form action="#" class="contact-form" novalidate method="POST">
          {% csrf_token %}
          <div class="row">
            {% if messages %}
            <div class="col-lg-12 py-2">
              {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">{{ message }}</div>
              {% endfor %}
            </div>
            {% endif %}
            <div class="col-lg-12 py-2">
              {{form.email.errors}}
              <input name="email"type="email" placeholder="Enter your email" />
            </div>
            <div class="col-lg-12 text-right">
              <button class="btn-block" type="submit">GET EMAIL</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  {% endblock content %}
</div>
